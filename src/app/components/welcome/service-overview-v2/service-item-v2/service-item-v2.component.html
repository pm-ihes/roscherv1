<div class="sm:max-w-xs h-full rounded-md shadow-md bg-[var(--blue)] -sm:my-4 -sm:w-[90vw] -sm:mx-auto flex flex-col justify-between">
    <div>
        <img [src]="imageSrc" alt="" class="object-cover object-center w-full rounded-t-md h-72 dark:bg-gray-500">
        <div class="mt-6 mb-2">
            <h2 class="text-xl font-semibold text-white text-center">{{title}}</h2>
        </div>
        <p class="text-white text-center">{{text}}</p>
    </div>
    <div class="flex justify-center pt-2">
        <button type="button" class="px-8 py-3 font-semibold border rounded border-white text-white hover:text-[var(--accent)] hover:border-[var(--accent)]">Mehr...</button>
    </div>
</div>
