<div class="min-[700px]:max-w-sm p-6 h-full rounded-md shadow-md bg-[var(--blue)] max-[700px]:my-4 max-[700px]:w-[90vw] max-[700px]:mx-auto flex flex-col justify-between">
    <div>
        <img [src]="imageSrc" alt="" class="object-cover object-center w-full rounded-md h-72 dark:bg-gray-500">
        <div class="mt-6 mb-2">
            <h2 class="text-xl font-semibold text-[var(--red)] text-center">{{title}}</h2>
        </div>
        <p class="text-white text-center">{{text}}</p>
    </div>
    <div class="flex justify-center pt-2">
        <button type="button" class="px-8 py-3 font-semibold border rounded border-white text-white hover:text-[var(--red)] hover:border-[var(--red)] ease-in duration-200">Mehr...</button>
    </div>
</div>
