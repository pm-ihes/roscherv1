<div id="{{leistung.id}}" class="w-screen flex -sm:flex-col" [ngClass]="leistung.image_right ? 'flex-row-reverse' : ''">

    <div class="sm:w-3/5 -sm:w-full sm:h-[80vh] -sm:h-[40vh] -sm:object-contain">
        <img [src]="leistung.image" alt="" class="w-full h-full">
    </div>

    <div class="sm:w-2/5 -sm:w-full sm:h-[80vh] bg-[var(--blue)] pt-5 sm:pt-10 -sm:px-5 sm:px-8">
        <div id="{{leistung.gsap_trigger_id}}">
            <h1 class="text-4xl -sm:text-3xl text-white text-center">{{leistung.name}}</h1>

            <div class="-sm:py-5 sm:py-10 text-justify">
                <p class="text-gray-300 -sm:text-lg -md:text-xl text-2xl">
                    {{leistung.text_box}}
                </p>
            </div>
        </div>
    </div>
</div>

<div [ngSwitch]="leistung.id">
    <app-leistung-energie *ngSwitchCase="1"></app-leistung-energie>
    <app-leistung-heizsysteme *ngSwitchCase="2"></app-leistung-heizsysteme>
    <app-leistung-sanitaer *ngSwitchCase="3"></app-leistung-sanitaer>
    <app-leistung-klima *ngSwitchCase="4"></app-leistung-klima>
</div>
