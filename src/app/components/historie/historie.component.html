<section class="w-screen overflow-hidden bg-gray-100">
    <div class="w-full h-full">
        <div class="pt-6 min-[700px]:pt-12 pb-2 text-center">
            <h2 class="text-3xl font-semibold text-[var(--blue)] min-[700px]:text-4xl">Unsere <span class="text-[var(--red)]">Historie</span> seit 1804:</h2>
        </div>

        <div class="mx-auto pb-10 py-4
        min-[700px]:w-[80%] min-[700px]:pt-10">
            <div class="space-y-8 relative before:absolute before:inset-0 before:ml-5 before:-translate-x-px md:before:mx-auto md:before:translate-x-0 before:h-full before:w-0.5 before:bg-gradient-to-b before:from-transparent before:via-slate-300 before:to-transparent">

                <app-history-element 
                    [left]="true"
                    title="Firmengründung"
                    date="1804"
                    message="Gründung der Firma als Klempner und Kupferschmiede durch Herrn Paul Lange im Hinterhof, Brückenstraße 10 in Hainichen"
                    [image]="true"
                    imageSource="der"
                    imageHeight="h-[40vh]">
                </app-history-element>

                <app-history-element 
                    [left]="false"
                    title="Firmengründung"
                    date="1804"
                    message="Gründung der Firma als Klempner und Kupferschmiede durch Herrn Paul Lange im Hinterhof, Brückenstraße 10 in Hainichen"
                    [image]="false"
                    translateTop="-mt-10">
                </app-history-element>

                <app-history-element [left]="false"></app-history-element>
                <app-history-element [left]="true"></app-history-element>
                <app-history-element [left]="false"></app-history-element>
                <app-history-element></app-history-element>
            
            </div>
        </div>


    </div>
</section>
